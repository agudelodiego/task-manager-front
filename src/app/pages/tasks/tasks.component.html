<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">
          Members administrator
        </h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <!-- * Input for search people -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="Seach by user name">
          <label for="floatingInput">Type the user name</label>
        </div>

        <div class="people">
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-success">Update task</button>
      </div>
    </div>
  </div>
</div>


<div class="container mt-5">
